<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice & Text Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Voice Recording Section -->
    <div class="container">
        <h1 class="title">Voice & Text Translator</h1>
        
        <!-- Voice Recording Section -->
        <div class="section">
            <h2>Voice Recording</h2>
            <div class="btn-group">
                <button id="startRecord">Start Recording</button>
                <button id="stopRecord">Stop Recording</button>
                <button id="playAudio">Play Last Recording</button>
            </div>
            <p id="recordingStatus">Status: Not Recording</p>
        </div>
    
        <!-- Text Entry Section -->
        <div class="section">
            <h2>Text Translation</h2>
            <textarea id="textToTranslate" placeholder="Enter text to translate..."></textarea>
        </div>
    
        <!-- Language Selection & Translate Buttons -->
        <div class="section">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <!-- Add more languages as needed -->
            </select>
            <div class="btn-group">
                <button id="translate">Translate Recording</button>
                <button id="textTranslate">Translate Text</button>
            </div>
        </div>
    
        <!-- Translation Display -->
        <div class="section">
            <h2>Translation Result</h2>
            <div id="translatedTextContainer"></div>
        </div>
    
        <!-- Audio Player -->
        <div class="section">
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
