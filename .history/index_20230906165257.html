<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice & Text Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Voice Recording Section -->
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord">Stop Recording</button>
    <button id="playAudio">Play Last Recording</button>
    <p id="recordingStatus">Status: Not Recording</p>

    <!-- Text Entry Section -->
    <textarea id="textToTranslate" placeholder="Enter text to translate..."></textarea>

    <!-- Language Selection -->
    <select id="languageSelect">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <!-- Add more languages as needed -->
    </select>

    <button id="translate">Translate Recording</button>
    <button id="textTranslate">Translate Text</button>
    <p>Translated Text:</p>
    <div id="translatedTextContainer"></div>

    <audio id="audioPlayer" controls></audio>

    <script src="app.js"></script>
</body>
</html>
