<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice & Text Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Voice Recording Section -->
        <section>
            <h2>Voice Translator</h2>
            <button id="startRecord">Start Recording</button>
            <button id="stopRecord">Stop Recording</button>
            <button id="playAudio">Play Last Recording</button>
            <p id="recordingStatus">Status: Not Recording</p>
            <audio id="audioPlayer" controls></audio>
            <button id="translate">Translate Recording</button>
        </section>

        <!-- Text Translation Section -->
        <section>
            <h2>Text Translator</h2>
            <textarea id="textToTranslate" placeholder="Enter text to translate..."></textarea>
            <button id="textTranslate">Translate Text</button>
        </section>

        <!-- Language Selection & Translation Display -->
        <section>
            <h2>Language & Translation</h2>
            <label for="languageSelect">Select Language:</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <!-- Add more languages as supported by MyMemory API -->
            </select>
            <h3>Translated Text:</h3>
            <div id="translatedTextContainer"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
